<div class='main'>
  <div class='nav'>
    <a href="#/tables">All Tables</a> |
    <a href="/tables/{{table.table_name}}.md" class="">Markdown</a>
  </div>
  <div class="markdown-body">
    Search Column: <input ng-model="query.column_name">
    <h3>{{table.table_name}}</h3>
    <table>
      <thead>
	<tr>
	  <th>Column</th>
	  <th>Type</th>
	  <th>Modifiers</th>
	  <th>Comment</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="column in table.columns | filter:query:strict">
	  <td>{{ column.column_name }}</td>
	  <td>{{ column.column_type }}</td>
	  <td>{{ column.modifiers }}</td>
	  <td>{{ column.comment }}</td>
	</tr>   
      </tbody>
    </table>
  </div>
</div>
